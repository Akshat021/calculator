<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Calculator_Jquery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div class="container">
        <!-- <h1 style="color: white; margin-bottom: 100px;">CALCULATOR</h1> -->
        <div class="main">
            <div class="display">
                <div class="store"></div>
                <div class="screen">0</div>
            </div>
            <div class="row">
                <button class="btn">AC</button>
                <button class="btn">CE</button>
                <button class="btn oprt">%</button>
                <button class="btn oprt">/</button>
            </div>
            
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn oprt">X</button>
            </div>

            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn oprt">-</button>
            </div>
            
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn oprt">+</button>
            </div>
            
            <div class="row" style="display: grid; grid-template-columns: 2fr 1fr 1fr" >
                <button class="btn" style="width: 96%;">0</button>
                <button class="btn" style="width: 95%;" >.</button>
                <button class="btn oprt" style="width: 95%;" >=</button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
